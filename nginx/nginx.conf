events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 업스트림 서버 정의
    upstream api-server {
        server api-server:8080;
    }

    upstream mlagents-gym {
        server mlagents-gym:8000;
    }

    upstream signaling-server {
        server signaling-server:80;
    }

    # 메인 서버 설정
    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # 정적 파일 캐싱 설정
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary Accept-Encoding;
        }

        # HTML 파일은 캐싱하지 않음 (SPA 라우팅을 위해)
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # config 프록시 설정
        location /config {
            proxy_pass http://signaling-server/config;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # SPA 라우팅 지원
        location / {
            try_files $uri $uri/ /index.html;
        }

        # API 서버 (BFF)
        location /api/ {
            proxy_pass http://api-server/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # SSE를 위한 필수 설정
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 10800;
            proxy_send_timeout 10800;
            
            # SSE 스트리밍을 위한 헤더
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # FastAPI 서버
        location /fastapi/ {
            proxy_pass http://mlagents-gym/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 시그널링 서버
        location /signaling/ {
            proxy_pass http://signaling-server/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket 연결
        location /ws {
            proxy_pass http://signaling-server/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket 연결 유지 설정
            proxy_read_timeout 3600;
            proxy_send_timeout 3600;
            proxy_connect_timeout 60;
        }
    }
}